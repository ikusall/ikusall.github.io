<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>memo</title>

<link rel="icon" href="favicons/icon-16x16.png" type="image/png" sizes="16×16">
<link rel="icon" href="favicons/apple-touch-icon-180x180.png" sizes="180×180">
<link rel="manifest" href="favicons/manifest.json">

<script src="jquery-3.3.1.min.js"></script>
    <style>
        body{
            background-color:#a2f8ff;
        }
    
        @media screen and (max-width:480px){
            body{
                background-color: #ff5757;
        }
            textarea{
                width:90%;
            }
            input{
                width:100%;
                font-size:50px;
                border:1px solid #900;
                margin-top:20px;
                background-color:white;
            }
    }
    </style>
</head>
<body>
    <from action="" id="from">
       <textarea id="memo" cols="30" rows="10"></textarea>
       <div>
           <input id="save" type="button" value="保存">
           <input id="dele" type="button" value="消去">
       </div>
    </from>
    
    <script>
        
    var memo = localStorage.getItem("memodata"); //データを取得するとき
    $("#memo").val(memo);
    
    $("#save").click(function(){
        memo = $("#memo").val();
        localStorage.setItem("memodata",memo);//データを保存
    });
        
        $("#dele").click(function(){
        $("#memo").val('');
        localStorage.clear();//データを消去するとき
        });
    </script>
    
</body>

</html>
